            <div class="col-md-10" data-aos="flip-down">

                <form action="insert.php" method="post">

                    <div class="inputBox">
                        <input type="text" name="Full_Name" placeholder="Full_Name" required>
                        <input type="text" name="Slot_Time" placeholder="Slot_Time" required>
                    </div>

                    <div class="inputBox">
                        <select name="Garbage_Category" id="" required>
                            <option value="" disabled selected>Choose your Waste Category</option>
                            <option value="Plastic">Plastic</option>
                            <option value="Food">Food</option>
                            <option value="Paper">Paper</option>
                            <option value="Glass">Glass</option>
                            <option value="Cloth">Cloth</option>
                        </select>
                        <input type="number" name="Amount_Garbage_kg" placeholder="Amount_Garbage_kg" required>
                    </div>                    
                    <a href="indexa.php" target="indexa.php" class="button">Use Your Location</a>
                    
                    <p><input type="file"  accept="images/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                    <p class="button"><label for="file" style="cursor: pointer;">Upload Image</label></p>
                    <p><img id="output" width="200" /></p>

                    <script>
                    var loadFile = function(event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);
                    };
                    </script>

                    <input type="submit" name="submit" id="" value="submit" class="button">
                </form>
